<!-- Auto-redirect based on browser language -->
<script>
(function() {
    // Check if user has a language preference stored
    var storedLang = localStorage.getItem('preferredLanguage');
    if (storedLang) {
        return; // Don't auto-redirect if user has made a choice before
    }

    // Check browser language
    var userLang = navigator.language || navigator.userLanguage;
    if (userLang && userLang.toLowerCase().startsWith('zh')) {
        // Auto-redirect to Chinese version for Chinese users
        window.location.href = '/home-cn/';
    }
})();

function setLanguagePreference(lang) {
    localStorage.setItem('preferredLanguage', lang);
}
</script>
